  />

</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="hamburger-icon" id="hamburger-icon">â˜°</button>
      <div class="logo">
        <span class="logo-icon">

      <a href="homepage.html" class="active">Home</a>

      <a href="gamehomepage.html">Game</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <div class="sidebar-container" id="sidebar-container">
    <aside class="sidebar-menu" id="sidebar-menu">
      <button class="close-sidebar-btn" id="close-sidebar-btn">&times;</button>
      <ul class="sidebar-links">
        <li><a href="homepage.html" class="active">Home</a></li>
        <li><a href="modulehomepage.html">Modules</a></li>
        <li><a href="finalhomepage.html">Final Assessment</a></li>
      </ul>
    </aside>
  </div>

  <main class="main-content">
    <div class="registration-container">
      <div class="image-panel">
        <img
          src="https://placehold.co/400x400/cccccc/000000?text=People+with+Boxes"
          alt="People carrying boxes"
          style="display: none"
        />
      </div>

      <div class="form-panel">
        <a
          href="login.html"
          class="back-arrow"
          onclick="history.back(); return false;"
          >&#8630;</a
        >
        <h2 class="form-heading">Create an Account</h2>

        <form id="registerForm" class="registration-form">
          <div>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Full Name"
              class="form-input"
              required
            />
          </div>
          <div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="form-input"
              required
            />
          </div>
          <div class="password-input-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form-input"
              required
            />
            <img src="https://placehold.co/20x20/FFFFFF/000000?text=Show" alt="Show password" class="password-toggle-icon" id="passwordToggleImg" onclick="togglePassword()">
          </div>
          <div class="password-input-container">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              class="form-input"
              required
            />
            <img src="https://placehold.co/20x20/FFFFFF/000000?text=Show" alt="Show password" class="password-toggle-icon" id="confirmPasswordToggleImg" onclick="togglePassword()">
          </div>
          <button type="submit" class="submit-button" id="registerButton">Create an Account</button>
        </form>
      </div>
    </div>
  </main>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <p id="modalMessage"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

</body>
